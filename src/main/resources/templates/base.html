<!DOCTYPE html>
<html
    class="light"
    lang="en" xmlns:th="http://www.thymeleaf.org" 
    th:fragment="parent(content, title, script)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">QuantumConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"  rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!--common header-->
    <!-- if user is logged in-->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/user_navbar::user-navbar}"></div>
    </div>
    <!-- if user is not logged in-->
    <div th:unless="${loggedInUser}">
        <div th:replace="~{navbar::navbar}"></div>
    </div>
    <!--main content-->
    <div class="p-4 dark:bg-gray-900">
        <section th:replace="${content}"></section>
    </div>
    <!--common footer-->
    <!-- <footer class="p-4">Footer</footer> -->
    
    <!--flow bite content-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{'/js/script.js'}"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>
